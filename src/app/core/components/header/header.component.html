<div class="row navbar sticky-top navbar-dark bg-dark shadow-sm head-title">
   <div class="col-md-7 col-sm-5 col-4 title">{{ title }}</div>
   <div class="col-md-5 col-sm-7 col-8 userbar" *ngIf="isAuthenticated">
      <div class="row">
         <div class="col-md-8 col-sm-8 col-7 d-inline text-center">Hello, {{ username }}</div>
         <div class="col-md-4 col-sm-4 col-5 d-inline text-center">
            <button type="button" class="btn logout-btn" (click)="logout()">
               Logout
            </button>
         </div>
      </div>
   </div>
</div>
