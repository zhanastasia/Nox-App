<div class="container">
   <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
         <fa-icon [icon]="faUserCircle" class="big-icon"></fa-icon>
         <div class="form-group">
            <div class="input-group">
               <span class="input-group-addon">
                  <fa-icon [icon]="faUser" class="icon"></fa-icon>
               </span>
               <input formControlName="email" class="form-control" type="text" name="email" placeholder="Email" />
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <span class="input-group-addon">
                  <fa-icon [icon]="faLock" class="icon"></fa-icon>
               </span>
               <input
                  formControlName="password"
                  class="form-control"
                  type="text"
                  name="password"
                  placeholder="Password"
               />
            </div>
         </div>
         <div class="form-group">
            <ng-container *ngIf="!isLogged; then singIn; else singUp"> </ng-container>
            <ng-template #singIn>
               <button class="btn singin-btn" type="submit">
                  Sing In
               </button>
            </ng-template>
            <ng-template #singUp>
               <button class="btn singin-btn" type="submit">
                  Sing Up
               </button>
            </ng-template>
         </div>
      </form>
      <div class="login-footer">
         Don`t have an account?
         <button class="btn btn-link" (click)="onClickCreateAccount()">Create one</button>
      </div>
   </div>
</div>
