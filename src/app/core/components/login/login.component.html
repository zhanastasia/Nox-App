<div class="container">
   <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
         <fa-icon [icon]="faUserCircle" class="big-icon"></fa-icon>
         <div class="form-group">
            <div class="input-group">
               <span class="input-group-addon">
                  <fa-icon [icon]="faUser" class="icon"></fa-icon>
               </span>
               <input formControlName="email" class="form-control" type="text" name="email" placeholder="Email" />
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <span class="input-group-addon">
                  <fa-icon [icon]="faLock" class="icon"></fa-icon>
               </span>
               <input
                  formControlName="password"
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Password"
               />
            </div>
         </div>
         <div class="form-group">
            <button class="btn signin-btn" type="submit">
               {{ isSignInMode ? 'Sign Up' : 'Sign In' }}
            </button>
         </div>
      </form>
      <div class="login-footer" *ngIf="!isSignInMode">
         Don`t have an account?
         <button class="btn btn-link" (click)="onToggleMode()">Create one</button>
      </div>
   </div>
</div>
